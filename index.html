<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Online guess who with digital publishing</title>
  <meta name="description" content="Online guess who with digital publishing">
  <meta name="author" content="Henry lau">

  <meta property="og:title" content="Online guess who with digital publishing">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Online guess who with digital publishing">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(7, 256px [col-start]);
      grid-template-rows: repeat(4, 256px [row-start]);
    }

    .item {
      background-color: yellow;
      height: 256px;
      width: 256px;
      padding: 10px 10px 10px 10px;
    }

    #yours *{
      /* display:block; */
      padding-top:50px;
      margin:0 auto;
    }

  </style>

</head>

<body>
  <div class="container"></div>
  <div id="yours"><p>Your person</p></div>

  <script src="https://cdn.ons.gov.uk/vendor/d3/4.13.0/d3.min.js"></script>

  <script>
    d3.select(".container").selectAll('div').data(d3.range(0, 28)).enter()
      .append('div')
      .attr('class', 'item')
      .append('img')

      .attr('src', function(d) {
        return "pics/guesswho" + d + ".png"
      })
      .attr("width", 256)
      .attr("height", 256)

    d3.selectAll('.item').on('click', function(d){
      d3.select(this).transition().style('opacity',0)
    })

    var names=["Callum","Carlie","Claire","Dan","Darren","Erin","Frank","Giacomo","Henry L","Jac","James","Zoe","John","Kieran","Lauren","Liz","Meg","Peter","Rachel","Rob","Sam B","Sam C","Sam R","Shanna","Simon","Theo","Tim","Henry P"]

    var random = Math.floor(Math.random()*28)
    d3.select('#yours').append('img').attr('src',function(){
      return "pics/guesswho"+random+".png"
    })
    .attr("width", 256)
    .attr("height", 256)
    d3.select('#yours').append('h2').text(names[random])


  </script>
</body>

</html>
